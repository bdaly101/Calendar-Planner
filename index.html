<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      
      <div time ="09" class="row time-block" id = "future" >
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <input type="text" class="col-8 col-md-10 description" rows="3" > </input>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div time ="10" class="row time-block" id = "future" >
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <input type="text" class="col-8 col-md-10 description" rows="3" > </input>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div time ="11" class="row time-block" id= "future" >
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <input type="text" class="col-8 col-md-10 description" rows="3"> </input>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div time ="12" class="row time-block" id = "future" index = "3">
        <div class="col-2 col-md-1 hour text-center py-3">12AM</div>
        <input type="text" class="col-8 col-md-10 description" rows="3" > </input>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div time="13" class="row time-block" id = "future" index = "4">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <input type="text" class="col-8 col-md-10 description" rows="3" > </input>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div time="14" class="row time-block"  id="future">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <input type="text" class="col-8 col-md-10 description" rows="3" > </input>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div time="15" class="row time-block" id = "future" >
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <input type="text" class="col-8 col-md-10 description" rows="3" > </input>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div time="16" class="row time-block" id = "future" >
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <input type="text" class="col-8 col-md-10 description" rows="3" > </input>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div time="17" class="row time-block" id= "future" >
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <input type="text" class="col-8 col-md-10 description" rows="3" > </input>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
